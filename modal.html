<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<div class="options center">
    <div class="options-filtr">
        <button class="search__filtr">Фильтрация</button>
        <form class="filtr__form" action="#" method="get">
            <div class="filtr-form__content-wrapper">
                <fieldset class="filtr-form__fieldset">
                    <legend class="filtr-form__legend">Сроки доставки</legend>
                    <div class="radio">
                        <input class="radio__input" type="radio" id="doesn't-matter" name="deliveri-time" value="doesn't-matter">
                        <label class="radio__label" for="doesn't-matter">Неважно</label>
                    </div>
                    <div class="radio">
                        <input class="radio__input" type="radio" id="today" name="deliveri-time" value="today">
                        <label class="radio__label" for="today">Сегодня</label>
                    </div>
                    <div class="radio">
                        <input class="radio__input" type="radio" id="tomorrow" name="deliveri-time" value="tomorrow">
                        <label class="radio__label" for="tomorrow">Завтра</label>
                    </div>
                    <div class="radio">
                        <input class="radio__input" type="radio" id="to-3days" name="deliveri-time" value="to-3days">
                        <label class="radio__label" for="to-3days">До 3 дней</label>
                    </div>
                    <div class="radio">
                        <input class="radio__input" type="radio" id="to-7days" name="deliveri-time" value="to-7days">
                        <label class="radio__label" for="to-7days">До 7 дней</label>
                    </div>
                </fieldset>
                <fieldset class="filtr-form__fieldset">
                    <legend class="filtr-form__legend">Цена</legend>
                    <div class="range">
                        <label class="range__label" for="price-label">От 0 руб. до 100000 руб.</label>
                        <div class="range__slider">
                            <input class="range__input range__input--min" type="range" name="range_1" min="1" max="100000" value="1">
                            <input class="range__input range__input--max" type="range" name="range_1" min="1" max="100000" value="100000">
                        </div>
                    </div>
                </fieldset>
                <fieldset class="filtr-form__fieldset">
                    <legend class="filtr-form__legend">Цвет</legend>
                    <div class="palette-options">
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="white">
                            <label class="checkbox__label checkbox__label--white" for="white"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="black">
                            <label class="checkbox__label checkbox__label--black" for="black"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="grey">
                            <label class="checkbox__label checkbox__label--grey" for="grey"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="red">
                            <label class="checkbox__label checkbox__label--red" for="red"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="orange">
                            <label class="checkbox__label checkbox__label--orange" for="orange"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="yellow">
                            <label class="checkbox__label checkbox__label--yellow" for="yellow"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="green">
                            <label class="checkbox__label checkbox__label--green" for="green"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="aquamarine">
                            <label class="checkbox__label checkbox__label--aquamarine" for="aquamarine"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="blue">
                            <label class="checkbox__label checkbox__label--blue" for="blue"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="darkblue">
                            <label class="checkbox__label checkbox__label--darkblue" for="darkblue"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="violet">
                            <label class="checkbox__label checkbox__label--violet" for="violet"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="eggplant">
                            <label class="checkbox__label checkbox__label--eggplant" for="eggplant"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="lavender">
                            <label class="checkbox__label checkbox__label--lavender" for="lavender"></label>
                        </div>
                        <div class="checkbox palette-options__checkbox">
                            <input class="checkbox__input" type="checkbox" id="pink">
                            <label class="checkbox__label checkbox__label--pink" for="pink"></label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="filtr-form__fieldset">
                    <legend class="filtr-form__legend">Тип комнаты</legend>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="kitchen-dining" name="room-type" value="kitchen-dining">
                        <label class="checkbox__label" for="kitchen-dining">Кухня и столовая</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="bathroom" name="room-type" value="bathroom">
                        <label class="checkbox__label" for="bathroom">Ванная комната</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="Child-room" name="room-type" value="Child-room">
                        <label class="checkbox__label" for="Child-room">Детская комната</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="home-office" name="room-type" value="home-office">
                        <label class="checkbox__label" for="home-office">Домашний офис</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="living-room" name="room-type" value="living-room">
                        <label class="checkbox__label" for="living-room">Гостиная</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="hallway" name="room-type" value="hallway">
                        <label class="checkbox__label" for="hallway">Прихожая</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="bedroom" name="room-type" value="bedroom">
                        <label class="checkbox__label" for="bedroom">Спальня</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="wardrobe" name="room-type" value="wardrobe">
                        <label class="checkbox__label" for="wardrobe">Гардероб</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="country-house" name="room-type" value="country-house">
                        <label class="checkbox__label" for="country-house">Дача</label>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox__input" type="checkbox" id="light" name="room-type" value="light">
                        <label class="checkbox__label" for="light">Свет</label>
                    </div>
                </fieldset>   
                <fieldset class="filtr-form__fieldset filtr-form__fieldset--type"></fieldset>
            </div>
            <button class="filtr-form__button search__filtr" type="submit">Применить</button>
        </form>
    </div>
</div>
